window.onload = function() {
	const $ = function(string) {
		return document.querySelector(string);
	}; // end $()

	var classesByNodeType = {};
	var childClasses = {};

	var containerElement = $('#container');
	window.filterInputElement = $('#filter-input');
	var filterButtonElement = $('#filter-button');

	var nodeTypeChildElement = $('#node-type-child-container');
	var nodeTypeParamElement = $('#node-type-param-container');
	var nodeTypeIntentElement = $('#node-type-intent-container');

	var sortByNodeType = true;
	var wordFilter = '';

	var queryTerm = window.location.search;

	if (!!queryTerm) {
		queryTerm = queryTerm.slice(1, (queryTerm.length));
		window.filterInputElement.value = queryTerm;
		wordFilter = queryTerm;

		console.log(wordFilter);
	}


	filterButtonElement.addEventListener('click', function(event) {
		var newURL = window.location.pathname + '?' + window.filterInputElement.value;
		window.location.assign(newURL);
		// window.location.assign(newURL);
	}); // end (click button)



	var appendFiltered = function(element, parentElement) {
		if (!!wordFilter) {
			var thisKey = (element.textContent).toLowerCase();
			if (thisKey.search(wordFilter) !== -1 || element.hasFilteredChild === true) {
				// if this item has the wordFliter
				parentElement.appendChild(element);
				parentElement.hasFilteredChild = true;
			}

		} else {
			parentElement.appendChild(element);
		}

	}; // end appendIfFiltered(element)


	for (var key in behaviorName) {
		var nodeType = behaviorName[key].NodeType;

		var behaviorRootNode = document.createElement('div');
		behaviorRootNode.className = 'behavior-root-node ' + nodeType;	

		var textElement = document.createElement('p');
		textElement.className = 'behavior-root-node-text';
		textElement.textContent = key;
		// appendFiltered(textElement, behaviorRootNode);
		behaviorRootNode.appendChild(textElement);
		
		var behaviorChildNodeContainer = document.createElement('div');
		behaviorChildNodeContainer.className = 'behavior-child-node-container';
		// appendFiltered(behaviorChildNodeContainer, behaviorRootNode);
		behaviorRootNode.appendChild(behaviorChildNodeContainer);
		

		for (var childKey in behaviorName[key]) {
			var childValue = behaviorName[key][childKey];
			var childClass = childKey;
			// console.log(childKey, childValue);

			// Append nodeType
			if (childClass === 'NodeType') {
				childClass = 'nodetype';
				var nodeTypeTextElement = document.createElement('span');
				nodeTypeTextElement.className = 'behavior-root-node-type';
				nodeTypeTextElement.textContent = ' (' + nodeType + ')';
				textElement.appendChild(nodeTypeTextElement);
				
			} else {
				var behaviorChildNode = document.createElement('div');
				behaviorChildNode.className = 'behavior-child-node ';
				var supplementText = '';

				if (childClass === 'Intent') {
					childClass = 'intent';
					supplementText = 'Intent: ';
				} else if (childClass.search('Child') !== -1) {
					childClass = 'child';
				} else if (childClass.search('Param') !== -1) {
					childClass = 'param';
				} else {
					childClass = childClass.toLowerCase();
				}


				behaviorChildNode.className = 'behavior-child-node ' + childClass;
				behaviorChildNode.textContent = supplementText + childValue;
				appendFiltered(behaviorChildNode, behaviorChildNodeContainer);
				// behaviorChildNodeContainer.appendChild(behaviorChildNode);

				if (!classesByNodeType[childClass]) {
					classesByNodeType[childClass] = [];
					classesByNodeType[childClass].push(behaviorChildNode);
				} else {
					classesByNodeType[childClass].push(behaviorChildNode);
				}
				
		}
				if (!childClasses[childClass]) {
					childClasses[childClass] = childClass;
				}

		} // end for (child keys)


		if (sortByNodeType) {


			if (!(classesByNodeType[nodeType])) {
				// console.log(nodeType);


				// add object to classesByNodeType
				classesByNodeType[nodeType] = {
					elements: [],
					containerElement: document.createElement('div')
				};
				classesByNodeType[nodeType].containerElement.className = nodeType + ' node-type-container';
				var nodeTypeLabel = document.createElement('h1');
				nodeTypeLabel.className = 'node-type-label';
				nodeTypeLabel.textContent = 'Node Type: ' + nodeType;

				
				classesByNodeType[nodeType].elements.push(behaviorRootNode);
				


				appendFiltered(classesByNodeType[nodeType].containerElement, containerElement);
				containerElement.appendChild(classesByNodeType[nodeType].containerElement);

				// Append label and first child
				// appendFiltered(nodeTypeLabel, classesByNodeType[nodeType].containerElement);
				classesByNodeType[nodeType].containerElement.appendChild(nodeTypeLabel);

				appendFiltered(behaviorRootNode, classesByNodeType[nodeType].containerElement);
				// classesByNodeType[nodeType].containerElement.appendChild(behaviorRootNode);
			} else {
				classesByNodeType[nodeType].elements.push(behaviorRootNode);

				appendFiltered(behaviorRootNode, classesByNodeType[nodeType].containerElement);
				// classesByNodeType[nodeType].containerElement.appendChild(behaviorRootNode);
			}
		} else {
			


			appendFiltered(behaviorRootNode, containerElement);
			// containerElement.appendChild(behaviorRootNode);
		}
	}
}; // end onload
</script>
